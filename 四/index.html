<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
	.box{
		position: absolute;
		left: 50%;
		top: 50%;
		margin-top: -100px;
		margin-left: -200px;
		height: 200px;
		width: 400px;
		background-color: #ccc;
	}
	.left{
		position: absolute;
		width: 50px;
	    height: 50px;
	    border-radius: 0 0 50px 0;
	    background-color: #fc0;
	}
	.right{
		position: absolute;
		width: 50px;
	    height: 50px;
	    right: 0;
     	bottom: 0;
	    border-radius: 50px 0 0 0;
	    background-color: #fc0;
	}
	</style>
</head>
<body>
<div class="box">
   <div class="left"></div>
   <div class="right"></div>
</div>
</body>
</html>
